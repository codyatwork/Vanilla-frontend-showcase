<head>
    <meta charset="utf-8">

    <!--Twitter card tags-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Odd Number Generator">
    <meta name="twitter:description" content="Generate the odd numbers between your desired values.">

    <title>Odd Number Generator</title>
    <meta name="description" content="Generate the odd numbers between your desired values.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="oddnumbergeneratoricons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="oddnumbergeneratoricons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="oddnumbergeneratoricons/favicon-16x16.png">
    <link rel="manifest" href="oddnumbergeneratoricons/site.webmanifest">
    <link rel="mask-icon" href="oddnumbergeneratoricons/safari-pinned-tab.svg" color="#222831">
    <link rel="shortcut icon" href="oddnumbergeneratoricons/favicon.ico">

    <meta name="msapplication-config" content="oddnumbergeneratoricons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="oddnumbergenerator.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Odd Number Generator</h1>
        <form id="oddForm">
            <p>Generate all odd numbers from <input id="min" type="number" aria-label="Minimum number" min="-10000"
                max="10000" value="0" step="any" required> to <input id="max" type="number"
                aria-label="Maximum number" min="-10000" max="10000" value="100" step="any" required>.</p>
            <div id="output" aria-live="polite"></div>
            <div class="buttons">
                <button id="clear" type="reset">Clear</button>
                <button id="generate">Generate</button>
            </div>
        </form>
    </main>
    <script src="oddnumbergenerator.js"></script>
</body>
